<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>ComCamp36</title>
</head>
<body class="p-8">
    <!-- Align Items -->
    <h2 class="text-xl font-bold mb-4">Align Items Examples</h2>
    <div class="space-y-8">
        <!-- items-start -->
        <div>
            <p class="font-medium">items-start</p>
            <div class="flex items-start h-24 bg-blue-100 border border-blue-500">
                <div class="w-16 bg-blue-500 text-white flex items-center justify-center">1</div>
                <div class="w-16 bg-blue-500 text-white flex items-center justify-center">2</div>
                <div class="w-16 bg-blue-500 text-white flex items-center justify-center">3</div>
            </div>
        </div>

        <!-- items-center -->
        <div>
            <p class="font-medium mb-2">items-center</p>
            <div class="flex items-center h-24 bg-green-100 border border-green-500">
                <div class="w-16 bg-green-500 text-white flex items-center justify-center">1</div>
                <div class="w-16 bg-green-500 text-white flex items-center justify-center">2</div>
                <div class="w-16 bg-green-500 text-white flex items-center justify-center">3</div>
            </div>
        </div>

        <!-- items-end -->
        <div>
            <p class="font-medium mb-2">items-end</p>
            <div class="flex items-end h-24 bg-red-100 border border-red-500">
                <div class="w-16 bg-red-500 text-white flex items-center justify-center">1</div>
                <div class="w-16 bg-red-500 text-white flex items-center justify-center">2</div>
                <div class="w-16 bg-red-500 text-white flex items-center justify-center">3</div>
            </div>
        </div>
    </div>

    <!-- Justify Items -->
    <h2 class="text-xl font-bold mt-8 mb-4">Justify Content Examples</h2>
    <div class="space-y-8">
        <!-- justify-start -->
        <div>
            <p class="font-medium mb-2">justify-start</p>
            <div class="flex justify-start bg-purple-100 border border-purple-500">
                <div class="w-16 h-16 bg-purple-500 text-white flex items-center justify-center">1</div>
                <div class="w-16 h-16 bg-purple-500 text-white flex items-center justify-center">2</div>
                <div class="w-16 h-16 bg-purple-500 text-white flex items-center justify-center">3</div>
            </div>
        </div>

        <!-- justify-center -->
        <div>
            <p class="font-medium mb-2">justify-center</p>
            <div class="flex justify-center bg-yellow-100 border border-yellow-500">
                <div class="w-16 h-16 bg-yellow-500 text-white flex items-center justify-center">1</div>
                <div class="w-16 h-16 bg-yellow-500 text-white flex items-center justify-center">2</div>
                <div class="w-16 h-16 bg-yellow-500 text-white flex items-center justify-center">3</div>
            </div>
        </div>

        <!-- justify-end -->
        <div>
            <p class="font-medium mb-2">justify-end</p>
            <div class="flex justify-end bg-indigo-100 border border-indigo-500">
                <div class="w-16 h-16 bg-indigo-500 text-white flex items-center justify-center">1</div>
                <div class="w-16 h-16 bg-indigo-500 text-white flex items-center justify-center">2</div>
                <div class="w-16 h-16 bg-indigo-500 text-white flex items-center justify-center">3</div>
            </div>
        </div>

        <!-- justify-between -->
        <div>
            <p class="font-medium mb-2">justify-between</p>
            <div class="flex justify-between bg-pink-100 border border-pink-500">
                <div class="w-16 h-16 bg-pink-500 text-white flex items-center justify-center">1</div>
                <div class="w-16 h-16 bg-pink-500 text-white flex items-center justify-center">2</div>
                <div class="w-16 h-16 bg-pink-500 text-white flex items-center justify-center">3</div>
            </div>
        </div>
    </div>
</body>
</html>
