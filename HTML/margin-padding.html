
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>ComCamp36</title>
</head>
<!-- margin -->
<div class="p-4">
    <h2 class="text-xl font-bold mb-2">Margin Example</h2>
    <div class="mb-4 flex">
        <div class="flex justify-center bg-blue-500 w-[200px] mr-2">
            Box with margin-right
        </div>
        <div class="flex justify-center bg-pink-500 w-[200px]">
            Box without margin
        </div>
    </div>
    <div class="border border-gray-400 p-4">
        <div class="bg-green-500 p-2 mb-2">
            Box with margin-bottom
        </div>
        <div class="bg-yellow-500 p-2">
            Next box
        </div>
    </div>
</div>

<!-- padding -->
<div class="p-4 mt-8">
    <h2 class="text-xl font-bold mb-2">Padding Example</h2>
    <div class="flex gap-4">
        <div class="flex justify-center items-center bg-purple-500 w-[200px] h-[100px] p-0">
            No padding
        </div>
        <div class="flex justify-center items-center bg-purple-500 w-[200px] h-[100px] p-4">
            Padding: 1rem
        </div>
    </div>
</div>
</body>
</html>
